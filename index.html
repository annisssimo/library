<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/book.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="./images/book.png" alt="Book">
        <h1>Library</h1>
    </header>
    <main class="container">
        <div class="button">
            <button id="show-dialog-btn">
                Add a new book
            </button>
        </div>
        <div class="books-grid-container"></div>
    </main>
    <footer class="footer">
        <p>
          Copyright ©
            <script>
            document.write(new Date().getFullYear())
            </script>
          annisssimo
        </p>
        <a href="https://github.com/annisssimo" target="_blank">
          <img src="./images/github.png" class="github">
        </a>
    </footer>

    <!-- A modal dialog containing a form -->
<dialog id="favDialog">
    <form>
      <p>
        <label>
          Favorite animal:
          <select>
            <option value="default">Choose…</option>
            <option>Brine shrimp</option>
            <option>Red panda</option>
            <option>Spider monkey</option>
          </select>
        </label>
      </p>
      <div>
        <button value="cancel" formmethod="dialog">Cancel</button>
        <button id="confirmBtn" value="default">Confirm</button>
      </div>
    </form>
  </dialog>
  <output></output>
  

</body>
</html>

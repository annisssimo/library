<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/book.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="./images/book.png" alt="Book">
        <h1>Library</h1>
    </header>
    <main class="container">
        <div class="button">
            <button id="show-dialog-btn">
                Add a new book
            </button>
        </div>
        <div class="books-grid-container"></div>
    </main>
    <footer class="footer">
        <p>
          Copyright Â©
            <script>
            document.write(new Date().getFullYear())
            </script>
          annisssimo
        </p>
        <a href="https://github.com/annisssimo" target="_blank">
          <img src="./images/github.png" class="github">
        </a>
    </footer>

    <!-- A modal dialog containing a form -->
    <dialog id="favDialog">
        <form>
            <h3>Add new book</h3>
            <div class="input">
                <input type="text" placeholder="Title">
            </div>
            <div class="input">
                <input type="text" placeholder="Author">
            </div>
            <div class="input">
                <input type="text" placeholder="Pages">
            </div>
            <div class="input">
                <label for="isread">Have you read this book?</label>
                <input type="checkbox" id="isread">
            </div>
        <div class="modal-buttons">
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirmBtn" value="default">Confirm</button>
        </div>
        </form>
    </dialog>
  

</body>
</html>
